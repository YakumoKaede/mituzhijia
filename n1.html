 <script src="EasyUI/jquery-1.8.3.min.js"></script>

               },
               {
                   "id": 2,

               },
               {
                   "id": 3,
                   "text": "easyui"

               {

                   "text": "1"
               }
        ]
    </script>
    <input id="cc" />
